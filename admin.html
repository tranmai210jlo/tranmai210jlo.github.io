<!DOCTYPE html><html lang="vi"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>MXD Admin</title><meta name="robots" content="noindex,nofollow">
<style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px}.card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0}.row{display:flex;gap:12px;flex-wrap:wrap}.row>*{flex:1 1 240px}.mono{font-family:ui-monospace,Menlo,Consolas,monospace}.muted{color:#666}</style>
</head><body>
<h1>MXD — Admin Panel</h1>
<div id="gate" class="card" style="display:none">
  <p><b>Nhập passphrase</b></p>
  <div class="row"><input id="pass" type="password" placeholder="••••••••"><button id="unlock">Mở quản trị</button></div>
  <p class="muted">Đổi pass trong <span class="mono">admin.js</span>.</p>
</div>
<div id="panel" style="display:none">
  <div class="card"><h2>Kho dữ liệu</h2>
    <div class="row">
      <label>Owner <input id="gh_owner" value="tranmai210jlo"></label>
      <label>Repo <input id="gh_repo" value="tranmai210jlo.github.io"></label>
      <label>Branch <input id="gh_branch" value="main"></label>
      <label>File path <input id="gh_path" value="links.json"></label>
    </div>
    <div class="row"><label>PAT <input id="gh_token" type="password" placeholder="Optional để ghi trực tiếp"></label></div>
    <div class="row"><button id="btn_load_repo">Tải links.json</button><button id="btn_save_repo">Ghi links.json</button></div>
    <div id="repo_status" class="muted"></div>
  </div>
  <div class="card"><h2>Chỉnh sửa Links</h2>
    <textarea id="json_area" class="mono" rows="14" style="width:100%"></textarea>
    <div class="row"><button id="btn_validate">Validate</button><button id="btn_save_local">Lưu tạm</button><button id="btn_export">Tải .json</button></div>
    <div id="edit_status"></div>
  </div>
  <div class="card"><h2>SUBID</h2>
    <div class="row"><input id="subid" placeholder="Đặt SUBID cố định (optional)"><button id="btn_set_subid">Set</button><button id="btn_clear_subid">Clear</button></div>
  </div>
  <div class="card"><h2>Dữ liệu hiện tại</h2><pre id="current_map" class="mono" style="white-space:pre-wrap"></pre></div>
</div>
<script src="./admin.js"></script></body></html>
