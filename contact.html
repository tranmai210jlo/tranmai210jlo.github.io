<section class="prose">
  <h1>Liên hệ</h1>
  <p>Form dưới đây dùng <a href="https://formspree.io/">Formspree</a>. Đăng ký lấy endpoint rồi thay giá trị <code>ACTION_URL</code>.</p>
  <form id="contact-form" method="POST" action="ACTION_URL" class="form">
    <label>Họ tên
      <input type="text" name="name" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Nội dung
      <textarea name="message" rows="5" required></textarea>
    </label>
    <button class="btn" type="submit">Gửi</button>
    <p id="status"></p>
  </form>
</section>
